{% extends "base.html" %}

{% block content %}
<div class="panel">
    <a href="{{ SITEURL }}/">{{ SITENAME }} {{ SITESUBTITLE }}</a>
    ::
    <a href="{{ SITEURL }}/">Index</a>
</div>

{% for article in articles_page.object_list %}
<div class="entry">
    <header>
        <h2>
            <a href="{{ SITEURL }}/{{ article.url }}">
                {{ article.title }}
            </a>
        </h2>
    </header>
    <section>
        {{ article.summary }}
    </section>
</div>
{% endfor %}
{% endblock content %}
